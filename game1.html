<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid1">
      <nav class="navbar navbar-light bg-primary" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="./index.html">Fun Game</a>
          <form class="d-flex">
            <a class="nav-link text-light" href="./game1.html"> Game 1 </a>
            <a class="nav-link text-light" href="./game2.html"> Game 2 </a>
            <a class="nav-link text-light" href="./game3.html"> Game 3 </a>
          </form>
        </div>
      </nav>
      <div class="start-btn text-center">
          <h1 class="text-success" id="completeMsg">Game 1 Completed......!</h1>
        <button
          class="btn btn-success btn-lg text-light"
          id="start-btn"
          onclick="StartBtn()"
        >
          Start Game 1
        </button>
        <div id="showQuestion"></div>
        <div class="btns d-flex">
          <button id="myBtn" class="btn btn-primary m-5">Answer</button>
          <div id="clock">
            <span id="seconds">10</span>
          </div>
          <button id="myNxtBtn" class="btn btn-primary m-5" onclick="nxtQues()">
            Next
          </button>
          <button id="finishBtn" class="btn btn-primary m-5" onclick="FinishBtn()">
            Finish
          </button>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>
          Answer :
          <h3 id="showAnswer">currectAnswer</h3>
        </h1>
      </div>
    </div>

    <script src="./questions.js"></script>
    <script src="./game1.js"></script>
  </body>
</html>
